<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Default styles for light mode */
        body {
            background-color: #f8f9fa;
            color: #333;
        }

        .navbar {
            background-color: #007bff;
        }

        .main-menu-header {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .card {
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #1a1a1a;
            color: #fff;
        }

        body.dark-mode .navbar {
            background-color: #495057;
        }

        body.dark-mode .card {
            background-color: #333;
            border: 1px solid #6c757d;
        }

        body.dark-mode .card-title {
            color: #fff;
        }

        /* Button styles */
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        /* Custom style for the "Other Sports Streams" button */
        .btn-secondary, body.dark-mode .btn-secondary {
            background-color: #6c757d; /* Gray color */
            border-color: #6c757d;
        }

        .btn-secondary:hover, body.dark-mode .btn-secondary:hover {
            background-color: #5a6268; /* Darker gray on hover */
            border-color: #545b62;
        }

        /* Toggle button styling */
        .toggle-dark-mode {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Main Menu header for dark mode */
        body.dark-mode .main-menu-header {
            color: #fff;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <!-- Dark Mode Toggle Button -->
    <button class="toggle-dark-mode" id="darkModeToggle">Toggle Dark Mode</button>

    <!-- Header with Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <img src="/static/dcn%20sports.png" alt="Archie's Sports Streams" width="250" height="auto" />
                  </a>                                                
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/matches/ppvland">Sports Streams</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container my-5">
        <h1 class="text-center main-menu-header">Main Menu</h1>
        <div class="row justify-content-center">
            <!-- Football Streams and Live TV on the top row -->
            <div class="col-md-6 mb-4">
                <div class="card border-primary shadow text-center">
                    <div class="card-body">
                        <h5 class="card-title">âš½ SPORTS STREAMS âš½</h5>
                        <a href="https://duncansu.miniduncan.net/matches/ppvland" class="btn btn-primary mt-3">ppvland</a>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mb-4">
                <div class="card border-danger shadow text-center">
                    <div class="card-body">
                        <h5 class="card-title">ðŸ”´ 24/7 CHANNELS ðŸ”´</h5>
                        <a href="/livetv" class="btn btn-danger mt-3">daddylive</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- All Sports Streams below with a smaller size -->
        <div class="row justify-content-center">
            <div class="col-md-8 mb-4">
                <div class="card border-secondary shadow text-center">
                    <div class="card-body">
                        <h5 class="card-title">OLD SPORTS STREAMS</h5>
                        <a href="/matches/football" class="btn btn-secondary mt-3">football</a>
                        <a href="/schedule" class="btn btn-secondary mt-3">other</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Check for dark mode preference in localStorage when the page loads
        const darkModePreference = localStorage.getItem('darkMode') === 'enabled';

        // Apply dark mode if previously enabled
        if (darkModePreference) {
            document.body.classList.add('dark-mode');
        }

        // Dark mode toggle button functionality
        const toggleButton = document.getElementById('darkModeToggle');
        toggleButton.addEventListener('click', function() {
            // Toggle dark mode class
            document.body.classList.toggle('dark-mode');

            // Save the dark mode preference to localStorage
            const isDarkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDarkMode ? 'enabled' : 'disabled');
        });
    </script>

</body>
</html>
