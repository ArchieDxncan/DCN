<!-- templates/add_macro.html -->
{% extends 'layout.html' %}

{% block title %}Add Macro{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-8 mx-auto">
        <div class="card bg-dark border-secondary">
            <div class="card-header bg-gradient-dark">
                <h2 class="text-danger">Add New Macro</h2>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="name" class="form-label">Macro Name</label>
                        <input type="text" class="form-control bg-dark text-light border-secondary" id="name" name="name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control bg-dark text-light border-secondary" id="description" name="description" rows="5" required></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="price" class="form-label">Price (GBP)</label>
                        <input type="number" step="0.01" min="0" class="form-control bg-dark text-light border-secondary" id="price" name="price" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="macro_file" class="form-label">Macro File</label>
                        <input type="file" class="form-control bg-dark text-light border-secondary" id="macro_file" name="macro_file" required>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('admin') }}" class="btn btn-outline-light">Cancel</a>
                        <button type="submit" class="btn btn-danger">Add Macro</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
